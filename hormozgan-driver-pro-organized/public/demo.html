<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویدیو دمو حرفه‌ای - پروژه هرمزگان</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        /* پس‌زمینه ذرات متحرک */
        .particles-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(102,126,234,0.5);
            border-radius: 50%;
            animation: particleMove 20s linear infinite;
        }
        
        @keyframes particleMove {
            0% { 
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        /* لوگوی حرفه‌ای با افکت 3D */
        .logo {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(102,126,234,0.6));
        }
        
        .logo-circle {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 0 8px rgba(102,126,234,0.2),
                0 0 0 16px rgba(102,126,234,0.1),
                0 20px 60px rgba(102,126,234,0.4);
            border: 4px solid rgba(255,255,255,0.3);
            position: relative;
            transform-style: preserve-3d;
        }
        
        .logo-circle::before {
            content: '';
            position: absolute;
            width: 140%;
            height: 140%;
            border-radius: 50%;
            border: 2px solid rgba(102,126,234,0.3);
            animation: logoPulse 2s ease-in-out infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
        
        .logo-text {
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .logo-label {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            font-weight: 900;
            letter-spacing: 3px;
            white-space: nowrap;
            color: #818cf8;
            text-shadow: 0 2px 10px rgba(129,140,248,0.5);
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-15px) rotateY(10deg); }
        }
        
        /* واترمارک در گوشه چپ پایین */
        .watermark {
            position: fixed;
            bottom: 100px;
            left: 30px;
            z-index: 1000;
            opacity: 0.7;
            font-size: 1.2rem;
            color: rgba(255,255,255,0.6);
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        /* زیرنویس در پایین */
        .subtitle-box {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.8rem;
            max-width: 90%;
            text-align: center;
            border: 2px solid rgba(102,126,234,0.5);
            backdrop-filter: blur(10px);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.5s;
            line-height: 1.6;
        }
        
        .subtitle-box.show {
            opacity: 1;
        }
        
        /* تایمر و اطلاعات */
        .timer {
            position: fixed;
            top: 40px;
            left: 40px;
            font-size: 3.5rem;
            font-weight: 900;
            color: #667eea;
            z-index: 1000;
            text-shadow: 0 5px 20px rgba(102,126,234,0.8);
            font-variant-numeric: tabular-nums;
        }
        
        .scene-info {
            position: fixed;
            top: 100px;
            left: 40px;
            font-size: 1.3rem;
            color: rgba(255,255,255,0.7);
            z-index: 1000;
        }
        
        /* Progress Bar پیشرفته */
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            z-index: 1001;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: progressShine 2s linear infinite;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(102,126,234,0.8);
        }
        
        @keyframes progressShine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* اندیکاتور صحنه */
        .scene-indicators {
            position: fixed;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }
        
        .scene-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: 2px solid rgba(255,255,255,0.5);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .scene-dot.active {
            background: #667eea;
            border-color: #667eea;
            width: 20px;
            height: 20px;
            box-shadow: 0 0 20px rgba(102,126,234,0.8);
        }
        
        .scene-dot:hover {
            transform: scale(1.3);
        }
        
        /* صحنه‌ها */
        .scene {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            z-index: 1;
        }
        
        .scene.active {
            opacity: 1;
            z-index: 2;
        }
        
        .scene-content {
            max-width: 1400px;
            padding: 80px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        /* افکت نور پس‌زمینه */
        .scene::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(102,126,234,0.1) 0%, transparent 70%);
            animation: bgPulse 4s ease-in-out infinite;
        }
        
        @keyframes bgPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        /* صحنه 1: معرفی */
        .intro-scene {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .hero-logo {
            font-size: 15rem;
            margin-bottom: 2rem;
            animation: heroZoom 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.4));
        }
        
        @keyframes heroZoom {
            0% { 
                transform: scale(0) rotate(-360deg);
                opacity: 0;
                filter: blur(20px);
            }
            70% { 
                transform: scale(1.2) rotate(20deg);
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
                filter: blur(0);
            }
        }
        
        .hero-title {
            font-size: 8rem;
            font-weight: 900;
            margin-bottom: 2rem;
            animation: titleSlide 1.8s ease-out 0.6s both;
            text-shadow: 
                0 5px 30px rgba(0,0,0,0.3),
                0 0 60px rgba(255,255,255,0.2);
            letter-spacing: -3px;
        }
        
        @keyframes titleSlide {
            0% {
                opacity: 0;
                transform: translateY(-100px);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }
        
        .hero-subtitle {
            font-size: 3.5rem;
            animation: subtitleFade 1.8s ease-out 1.2s both;
            opacity: 0.95;
            font-weight: 600;
        }
        
        @keyframes subtitleFade {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 0.95;
                transform: translateY(0);
            }
        }
        
        .hero-features {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 5rem;
            animation: featuresPop 1.5s ease-out 1.8s both;
        }
        
        @keyframes featuresPop {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .hero-feature {
            font-size: 2.2rem;
            padding: 1.5rem 3rem;
            background: rgba(255,255,255,0.25);
            border-radius: 60px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.3);
            font-weight: 700;
            animation: featureBounce 2s ease-in-out infinite;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .hero-feature:nth-child(1) { animation-delay: 0s; }
        .hero-feature:nth-child(2) { animation-delay: 0.3s; }
        .hero-feature:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes featureBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* صحنه 2: مشکلات */
        .problems-scene {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }
        
        .problem-title {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 5rem;
            color: #EF4444;
            animation: problemShake 0.5s ease-in-out infinite;
            text-shadow: 
                0 0 30px rgba(239,68,68,0.6),
                0 5px 20px rgba(0,0,0,0.5);
        }
        
        @keyframes problemShake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-2px, 2px) rotate(-1deg); }
            50% { transform: translate(0, 0) rotate(0deg); }
            75% { transform: translate(2px, -2px) rotate(1deg); }
        }
        
        .problems-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3.5rem;
            max-width: 1300px;
            margin: 0 auto;
        }
        
        .problem-item {
            background: linear-gradient(135deg, rgba(239,68,68,0.25) 0%, rgba(220,38,38,0.15) 100%);
            padding: 3.5rem;
            border-radius: 30px;
            border: 3px solid #EF4444;
            animation: problemFloat 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(239,68,68,0.3);
        }
        
        .problem-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(239,68,68,0.3),
                transparent 30%
            );
            animation: problemRotate 4s linear infinite;
        }
        
        @keyframes problemRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .problem-item:nth-child(1) { animation-delay: 0s; }
        .problem-item:nth-child(2) { animation-delay: 0.4s; }
        .problem-item:nth-child(3) { animation-delay: 0.8s; }
        .problem-item:nth-child(4) { animation-delay: 1.2s; }
        
        @keyframes problemFloat {
            0%, 100% { 
                transform: translateY(0) scale(1);
                border-color: #EF4444;
            }
            50% { 
                transform: translateY(-15px) scale(1.03);
                border-color: #DC2626;
            }
        }
        
        .problem-icon {
            font-size: 7rem;
            margin-bottom: 2rem;
            display: block;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 5px 20px rgba(239,68,68,0.5));
        }
        
        .problem-text {
            font-size: 2.8rem;
            font-weight: 900;
            color: #EF4444;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        .problem-desc {
            font-size: 2rem;
            color: #cbd5e1;
            position: relative;
            z-index: 1;
            font-weight: 600;
        }
        
        /* صحنه 3: راه‌حل AI */
        .ai-scene {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }
        
        .ai-container {
            position: relative;
            width: 550px;
            height: 550px;
            margin: 4rem auto;
        }
        
        .ai-orbit {
            position: absolute;
            border: 3px solid;
            border-radius: 50%;
            animation: rotate 20s linear infinite;
            box-shadow: inset 0 0 30px rgba(102,126,234,0.2);
        }
        
        .ai-orbit-1 {
            width: 100%;
            height: 100%;
            border-color: rgba(102,126,234,0.4);
            animation-duration: 10s;
        }
        
        .ai-orbit-2 {
            width: 75%;
            height: 75%;
            top: 12.5%;
            left: 12.5%;
            border-color: rgba(118,75,162,0.4);
            animation-duration: 15s;
            animation-direction: reverse;
        }
        
        .ai-orbit-3 {
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            border-color: rgba(129,140,248,0.4);
            animation-duration: 20s;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .ai-particle {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 
                0 0 40px rgba(102,126,234,1),
                inset 0 0 20px rgba(255,255,255,0.5);
            animation: aiParticleFloat 5s ease-in-out infinite;
        }
        
        .ai-particle:nth-child(1) { top: 0; left: 50%; animation-delay: 0s; }
        .ai-particle:nth-child(2) { top: 50%; right: 0; animation-delay: 1.25s; }
        .ai-particle:nth-child(3) { bottom: 0; left: 50%; animation-delay: 2.5s; }
        .ai-particle:nth-child(4) { top: 50%; left: 0; animation-delay: 3.75s; }
        
        @keyframes aiParticleFloat {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 40px rgba(102,126,234,1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.8);
                box-shadow: 0 0 80px rgba(102,126,234,1);
            }
        }
        
        .ai-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12rem;
            animation: coreGlow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 60px #667eea);
        }
        
        @keyframes coreGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 60px #667eea);
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            50% { 
                filter: drop-shadow(0 0 100px #764ba2);
                transform: translate(-50%, -50%) scale(1.15) rotate(180deg);
            }
        }
        
        .ai-title {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: aiTitleSlide 2s ease-out;
            margin-top: 2rem;
        }
        
        @keyframes aiTitleSlide {
            0% {
                opacity: 0;
                transform: translateY(100px);
                filter: blur(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }
        
        /* صحنه 4: ویژگی‌ها */
        .features-scene {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        .features-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            margin-top: 5rem;
        }
        
        .feature-card {
            background: linear-gradient(135deg, rgba(102,126,234,0.2), rgba(118,75,162,0.2));
            padding: 3.5rem;
            border-radius: 35px;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: cardEntrance 1s ease-out both;
        }
        
        .feature-card:nth-child(1) { animation-delay: 0.2s; }
        .feature-card:nth-child(2) { animation-delay: 0.5s; }
        .feature-card:nth-child(3) { animation-delay: 0.8s; }
        
        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(100px) rotateX(-90deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(60deg, #667eea, #764ba2, #667eea, #764ba2);
            border-radius: 35px;
            z-index: -1;
            animation: borderFlow 4s linear infinite;
            opacity: 0;
            transition: opacity 0.5s;
            background-size: 300% 300%;
        }
