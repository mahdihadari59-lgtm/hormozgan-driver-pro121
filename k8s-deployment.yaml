apiVersion: apps/v1
kind: Deployment
metadata:
  name: hormozgan-driver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hormozgan-driver
  template:
    metadata:
      labels:
        app: hormozgan-driver
    spec:
      containers:
      - name: app
        image: hormozgan-driver:v8
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "2048Mi"
            cpu: "1000m"
          limits:
            memory: "3072Mi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hormozgan-driver-service
spec:
  type: LoadBalancer
  selector:
    app: hormozgan-driver
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hormozgan-driver-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hormozgan-driver
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
