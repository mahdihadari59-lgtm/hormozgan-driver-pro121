<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 پلیر موزیک - Hormozgan Driver Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Tahoma;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .header { text-align: center; margin-bottom: 30px; }
        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        .nav-btn {
            padding: 15px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .music-player {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="font-size: 2.5em;">🎵</h1>
            <h1>پلیر موزیک آفلاین</h1>
            <p>سیستم پخش موزیک Hormozgan Driver Pro</p>
        </div>

        <div class="nav-buttons">
            <a href="/" class="nav-btn">🏠 صفحه اصلی</a>
            <a href="/dashboard" class="nav-btn">📊 داشبورد</a>
            <a href="/map" class="nav-btn">🗺️ نقشه</a>
        </div>

        <div class="music-player">
            <h2 style="color: #667eea; margin-bottom: 20px;">🚀 در حال توسعه...</h2>
            <p>پلیر موزیک آفلاین به زودی راه‌اندازی می‌شود</p>
            <div style="font-size: 4em; margin: 20px 0;">🎶</div>
            <p>ویژگی‌ها: پخش آفلاین • رابط فارسی • پشتیبانی از فرمت‌های مختلف</p>
        </div>
    </div>
</body>
</html>
