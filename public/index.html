<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚕 Hormozgan Driver Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #764ba2;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            color: #667eea;
            font-weight: bold;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab:hover {
            transform: scale(1.05);
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .driver-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .driver-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
        }

        .driver-info {
            flex: 1;
        }

        .driver-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .driver-meta {
            color: #666;
            font-size: 0.9em;
        }

        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status.available {
            background: #d4edda;
            color: #155724;
        }

        .status.busy {
            background: #fff3cd;
            color: #856404;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .rating {
            color: #ffc107;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.5em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .driver-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚕 Hormozgan Driver Pro</h1>
            <p>پلتفرم هوشمند تاکسی‌یابی استان هرمزگان</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>👨‍✈️ رانندگان</h3>
                <div class="number" id="totalDrivers">-</div>
            </div>
            <div class="stat-card">
                <h3>✅ آنلاین</h3>
                <div class="number" id="onlineDrivers">-</div>
            </div>
            <div class="stat-card">
                <h3>👥 مسافران</h3>
                <div class="number" id="totalPassengers">-</div>
            </div>
            <div class="stat-card">
                <h3>🚗 سفرها</h3>
                <div class="number" id="totalRides">-</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('drivers')">👨‍✈️ رانندگان</button>
            <button class="tab" onclick="showTab('passengers')">👥 مسافران</button>
            <button class="tab" onclick="showTab('rides')">🚗 سفرها</button>
            <button class="tab" onclick="showTab('map')">🗺️ نقشه</button>
        </div>

        <div class="content" id="content">
            <div class="loading">در حال بارگذاری...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let currentTab = 'drivers';

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_URL}${endpoint}`);
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        async function loadStats() {
            const stats = await fetchData('/api/stats');
            if (stats && stats.success) {
                document.getElementById('totalDrivers').textContent = stats.drivers.total;
                document.getElementById('onlineDrivers').textContent = stats.drivers.available;
                document.getElementById('totalPassengers').textContent = stats.passengers.total;
                document.getElementById('totalRides').textContent = stats.rides.total;
            }
        }

        async function loadDrivers() {
            const data = await fetchData('/api/drivers');
            if (data && data.success) {
                const html = data.drivers.map(driver => `
                    <div class="driver-card">
                        <div class="driver-avatar">${driver.name.charAt(0)}</div>
                        <div class="driver-info">
                            <div class="driver-name">${driver.name}</div>
                            <div class="driver-meta">
                                🚗 ${driver.car.model} | 📱 ${driver.phone}
                            </div>
                            <div class="driver-meta">
                                <span class="rating">⭐ ${driver.rating}</span> | 
                                🛣️ ${driver.totalTrips} سفر
                            </div>
                        </div>
                        <span class="status ${driver.status}">${getStatusText(driver.status)}</span>
                    </div>
                `).join('');
                document.getElementById('content').innerHTML = html;
            }
        }

        async function loadPassengers() {
            const data = await fetchData('/api/passengers');
            if (data && data.success) {
                const html = data.passengers.map(passenger => `
                    <div class="driver-card">
                        <div class="driver-avatar">${passenger.name.charAt(0)}</div>
                        <div class="driver-info">
                            <div class="driver-name">${passenger.name}</div>
                            <div class="driver-meta">
                                📱 ${passenger.phone} | 
                                <span class="rating">⭐ ${passenger.rating}</span>
                            </div>
                            <div class="driver-meta">
                                🛣️ ${passenger.totalTrips} سفر انجام شده
                            </div>
                        </div>
                    </div>
                `).join('');
                document.getElementById('content').innerHTML = html;
            }
        }

        async function loadRides() {
            const data = await fetchData('/api/rides');
            if (data && data.success) {
                const html = data.rides.map(ride => `
                    <div class="driver-card">
                        <div class="driver-info">
                            <div class="driver-name">سفر #${ride.id}</div>
                            <div class="driver-meta">
                                📍 ${ride.origin.address} ➡️ ${ride.destination.address}
                            </div>
                            <div class="driver-meta">
                                💰 ${ride.price.toLocaleString('fa-IR')} تومان | 
                                🛣️ ${ride.distance} کیلومتر | 
                                ⏱️ ${ride.duration} دقیقه
                            </div>
                        </div>
                        <span class="status ${ride.status}">${getStatusText(ride.status)}</span>
                    </div>
                `).join('');
                document.getElementById('content').innerHTML = html;
            }
        }

        function getStatusText(status) {
            const texts = {
                available: 'آماده',
                busy: 'مشغول',
                offline: 'آفلاین',
                active: 'فعال',
                completed: 'تکمیل شده',
                cancelled: 'لغو شده'
            };
            return texts[status] || status;
        }

        async function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('content').innerHTML = '<div class="loading">در حال بارگذاری...</div>';
            
            if (tab === 'drivers') await loadDrivers();
            else if (tab === 'passengers') await loadPassengers();
            else if (tab === 'rides') await loadRides();
            else if (tab === 'map') {
                document.getElementById('content').innerHTML = '<div style="text-align:center; padding:50px;">🗺️ نقشه به زودی اضافه می‌شود...</div>';
            }
        }

        // Initialize
        loadStats();
        loadDrivers();
        
        // Auto refresh every 10 seconds
        setInterval(() => {
            loadStats();
            if (currentTab === 'drivers') loadDrivers();
            else if (currentTab === 'passengers') loadPassengers();
            else if (currentTab === 'rides') loadRides();
        }, 10000);
    </script>
</body>
</html>
