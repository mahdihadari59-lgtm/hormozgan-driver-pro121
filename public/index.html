<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hormozgan Driver Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card .icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .feature-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .feature-card p {
            color: #666;
            font-size: 0.9em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat h3 {
            font-size: 2em;
            color: #667eea;
        }

        .stat p {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚕 Hormozgan Driver Pro</h1>
            <p>پلتفرم هوشمند تاکسی‌یابی استان هرمزگان</p>

            <div class="stats">
                <div class="stat">
                    <h3>150+</h3>
                    <p>رانندگان</p>
                </div>
                <div class="stat">
                    <h3>5000+</h3>
                    <p>مسافران</p>
                </div>
                <div class="stat">
                    <h3>25K+</h3>
                    <p>سفرهای موفق</p>
                </div>
            </div>
        </div>

        <div class="features">
            <a href="map.html" class="feature-card">
                <div class="icon">🗺️</div>
                <h3>نقشه زنده</h3>
                <p>مشاهده رانندگان در نقشه</p>
            </a>

            <a href="fare-calculator.html" class="feature-card">
                <div class="icon">🧮</div>
                <h3>محاسبه کرایه</h3>
                <p>محاسبه دقیق قیمت سفر</p>
            </a>

            <a href="dashboard.html" class="feature-card">
                <div class="icon">📊</div>
                <h3>داشبورد</h3>
                <p>آمار و گزارش‌ها</p>
            </a>
        </div>
    </div>
</body>
</html>
