<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>داشبورد راننده | Hormozgan Driver Pro</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Vazirmatn', sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #fff;
  min-height: 100vh;
}

.header {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.logo {
  font-size: 1.5em;
  font-weight: bold;
  color: #38bdf8;
}

.user-info {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 40px;
  height: 40px;
  background: linear-gradient(45deg, #2563eb, #38bdf8);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2em;
}

.status-toggle {
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(255, 255, 255, 0.1);
  padding: 8px 15px;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.3s;
}

.status-toggle.online {
  background: rgba(34, 197, 94, 0.2);
  border: 1px solid rgba(34, 197, 94, 0.3);
}

.status-toggle.offline {
  background: rgba(239, 68, 68, 0.2);
  border: 1px solid rgba(239, 68, 68, 0.3);
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #ef4444;
  animation: pulse 2s infinite;
}

.status-toggle.online .status-dot {
  background: #22c55e;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.container {
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  margin-bottom: 25px;
}

.stat-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.stat-icon {
  font-size: 2em;
  margin-bottom: 10px;
}

.stat-value {
  font-size: 1.8em;
  font-weight: bold;
  color: #38bdf8;
}

.stat-label {
  color: #94a3b8;
  font-size: 0.9em;
  margin-top: 5px;
}

.section {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.section-title {
  font-size: 1.3em;
  color: #38bdf8;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.trip-card {
  background: rgba(255, 255, 255, 0.05);
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 10px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.trip-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.trip-id {
  color: #38bdf8;
  font-weight: bold;
}

.trip-status {
  padding: 4px 10px;
  border-radius: 8px;
  font-size: 0.85em;
  font-weight: bold;
}

.trip-status.pending {
  background: rgba(251, 191, 36, 0.2);
  color: #fbbf24;
}

.trip-status.active {
  background: rgba(34, 197, 94, 0.2);
  color: #22c55e;
}

.trip-details {
  color: #cbd5e1;
  font-size: 0.9em;
  line-height: 1.6;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s;
  margin-top: 10px;
}

.btn-primary {
  background: linear-gradient(45deg, #2563eb, #38bdf8);
  color: white;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4);
}

.btn-danger {
  background: rgba(239, 68, 68, 0.2);
  color: #fca5a5;
  border: 1px solid rgba(239, 68, 68, 0.3);
}

.empty-state {
  text-align: center;
  padding: 40px;
  color: #64748b;
}

.empty-state-icon {
  font-size: 4em;
  margin-bottom: 15px;
}

.logout-btn {
  background: rgba(239, 68, 68, 0.2);
  color: #fca5a5;
  border: 1px solid rgba(239, 68, 68, 0.3);
  padding: 8px 15px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s;
}

.logout-btn:hover {
  background: rgba(239, 68, 68, 0.3);
}
</style>
</head>
<body>

<div class="header">
  <div class="logo">🚖 Hormozgan Driver</div>
  <div class="user-info">
    <div class="status-toggle" id="statusToggle" onclick="toggleStatus()">
      <span class="status-dot"></span>
      <span id="statusText">آفلاین</span>
    </div>
    <div class="avatar">👤</div>
    <button class="logout-btn" onclick="logout()">خروج</button>
  </div>
</div>

<div class="container">
  
  <!-- آمار -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">🚗</div>
      <div class="stat-value" id="totalTrips">0</div>
      <div class="stat-label">تعداد سفرها</div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">⭐</div>
      <div class="stat-value" id="rating">5.0</div>
      <div class="stat-label">امتیاز</div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">💰</div>
      <div class="stat-value" id="earnings">0</div>
      <div class="stat-label">درآمد (تومان)</div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">📅</div>
      <div class="stat-value" id="todayTrips">0</div>
      <div class="stat-label">سفرهای امروز</div>
    </div>
  </div>

  <!-- درخواست‌های جدید -->
  <div class="section">
    <div class="section-title">
      🔔 درخواست‌های جدید
    </div>
    <div id="newRequests">
      <div class="empty-state">
        <div class="empty-state-icon">📭</div>
        <p>درخواست جدیدی وجود ندارد</p>
        <p style="font-size: 0.9em; margin-top: 10px;">وضعیت خود را روی آنلاین قرار دهید</p>
      </div>
    </div>
  </div>

  <!-- سفرهای فعال -->
  <div class="section">
    <div class="section-title">
      🚘 سفرهای فعال
    </div>
    <div id="activeTrips">
      <div class="empty-state">
        <div class="empty-state-icon">🗺️</div>
        <p>سفر فعالی وجود ندارد</p>
      </div>
    </div>
  </div>

  <!-- تاریخچه -->
  <div class="section">
    <div class="section-title">
      📊 تاریخچه سفرها
    </div>
    <div id="tripHistory">
      <div class="empty-state">
        <div class="empty-state-icon">📝</div>
        <p>تاریخچه‌ای وجود ندارد</p>
      </div>
    </div>
  </div>

</div>

<script>
let isOnline = false;
let userToken = localStorage.getItem('token');
let userData = JSON.parse(localStorage.getItem('user') || '{}');

// بررسی ورود کاربر
if (!userToken || userData.userType !== 'driver') {
  window.location.href = '/login.html';
}

// تغییر وضعیت
async function toggleStatus() {
  isOnline = !isOnline;
  const toggle = document.getElementById('statusToggle');
  const statusText = document.getElementById('statusText');
  
  if (isOnline) {
    toggle.classList.add('online');
    toggle.classList.remove('offline');
    statusText.textContent = 'آنلاین';
  } else {
    toggle.classList.remove('online');
    toggle.classList.add('offline');
    statusText.textContent = 'آفلاین';
  }

  // ارسال به سرور
  try {
    await fetch('/api/driver/status', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${userToken}`
      },
      body: JSON.stringify({ status: isOnline ? 'online' : 'offline' })
    });
  } catch (error) {
    console.error('Error updating status:', error);
  }
}

// دریافت آمار
async function loadStats() {
  try {
    const response = await fetch('/api/dashboard/stats');
    const result = await response.json();
    
    if (result.success) {
      document.getElementById('totalTrips').textContent = result.data.totalTrips || 0;
      document.getElementById('earnings').textContent = (result.data.totalEarnings || 0).toLocaleString();
    }
  } catch (error) {
    console.error('Error loading stats:', error);
  }
}

// دریافت سفرها
async function loadTrips() {
  try {
    const response = await fetch('/api/user/trips', {
      headers: {
        'Authorization': `Bearer ${userToken}`
      }
    });
    const result = await response.json();
    
    if (result.success && result.data.trips.length > 0) {
      const historyContainer = document.getElementById('tripHistory');
      historyContainer.innerHTML = '';
      
      result.data.trips.forEach(trip => {
        const tripCard = document.createElement('div');
        tripCard.className = 'trip-card';
        tripCard.innerHTML = `
          <div class="trip-header">
            <span class="trip-id">#${trip.id}</span>
            <span class="trip-status ${trip.status}">${getStatusText(trip.status)}</span>
          </div>
          <div class="trip-details">
            📍 از: ${trip.pickup}<br>
            🎯 به: ${trip.destination}<br>
            💰 هزینه: ${trip.fare.toLocaleString()} تومان<br>
            ⏰ ${new Date(trip.createdAt).toLocaleString('fa-IR')}
          </div>
        `;
        historyContainer.appendChild(tripCard);
      });
    }
  } catch (error) {
    console.error('Error loading trips:', error);
  }
}

function getStatusText(status) {
  const statusMap = {
    'pending': 'در انتظار',
    'active': 'فعال',
    'completed': 'تکمیل شده',
    'cancelled': 'لغو شده'
  };
  return statusMap[status] || status;
}

function logout() {
  localStorage.removeItem('token');
  localStorage.removeItem('user');
  window.location.href = '/login.html';
}

// بارگذاری اولیه
loadStats();
loadTrips();

// به‌روزرسانی خودکار هر 10 ثانیه
setInterval(() => {
  if (isOnline) {
    loadStats();
    loadTrips();
  }
}, 10000);
</script>

</body>
</html>
