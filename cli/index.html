<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚖 Hormozgan Driver Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            margin: 10px;
            font-size: 0.9em;
        }
        .github-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .github-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚖 Hormozgan Driver Pro</h1>
        <p>پلتفرم بومی رانندگان حرفه‌ای استان هرمزگان</p>
        <p>سامانه مدیریت هوشمند رانندگان با قابلیت اجرا در Termux</p>
        
        <div>
            <span class="badge">📱 Termux Ready</span>
            <span class="badge">🗺️ Smart Routing</span>
            <span class="badge">💰 Revenue Management</span>
            <span class="badge">⭐ Rating System</span>
        </div>

        <a href="https://github.com/mahdihadari59-lgtm/hormozgan-driver-pro121" class="github-link" target="_blank">
            مشاهده در GitHub →
        </a>
    </div>
</body>
</html>
