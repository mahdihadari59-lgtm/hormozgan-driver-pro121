<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم تماس - Hormozgan Driver Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .call-card {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .status {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .caller-info {
            margin: 30px 0;
        }

        .caller-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .caller-name {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .caller-number {
            font-size: 1.2em;
            color: #666;
            direction: ltr;
        }

        .call-type {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 10px 0;
        }

        .call-duration {
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
            font-family: monospace;
        }

        .call-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .call-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .call-btn:active {
            transform: scale(0.95);
        }

        .btn-answer {
            background: #10b981;
            color: white;
        }

        .btn-answer:hover {
            background: #059669;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-end {
            background: #ef4444;
            color: white;
            width: 80px;
            height: 80px;
        }

        .btn-mute {
            background: #f59e0b;
            color: white;
        }

        .btn-speaker {
            background: #3b82f6;
            color: white;
        }

        .call-controls {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #f3f4f6;
            color: #666;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn.active {
            background: #667eea;
            color: white;
        }

        .recent-calls {
            margin-top: 30px;
        }

        .call-history-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .call-history-item:hover {
            background: #f3f4f6;
            transform: translateX(-5px);
        }

        .call-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
        }

        .call-details {
            flex: 1;
            text-align: right;
        }

        .call-details h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .call-details p {
            color: #666;
            font-size: 0.9em;
        }

        .call-action-icon {
            color: #10b981;
            font-size: 1.5em;
        }

        .hidden {
            display: none;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }

        @media (max-width: 480px) {
            .call-card {
                padding: 30px 20px;
            }
            
            .caller-avatar {
                width: 100px;
                height: 100px;
                font-size: 3em;
            }
            
            .caller-name {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='driver-panel.html'">← بازگشت</button>

    <div class="container">
        <!-- Incoming Call Screen -->
        <div class="call-card" id="incomingCall">
            <div class="status">📞 تماس ورودی...</div>
            <div class="caller-info">
                <div class="caller-avatar">👤</div>
                <div class="caller-name">احمد رضایی</div>
                <div class="caller-number">0912 345 6789</div>
                <div class="call-type">مسافر</div>
            </div>
            <div class="call-actions">
                <button class="call-btn btn-reject" onclick="rejectCall()">📵</button>
                <button class="call-btn btn-answer" onclick="answerCall()">📞</button>
            </div>
        </div>

        <!-- Active Call Screen -->
        <div class="call-card hidden" id="activeCall">
            <div class="status">🔊 در حال تماس...</div>
            <div class="caller-info">
                <div class="caller-avatar">👤</div>
                <div class="caller-name">احمد رضایی</div>
                <div class="caller-number">0912 345 6789</div>
            </div>
            <div class="call-duration" id="duration">00:00</div>
            
            <div class="call-controls">
                <button class="control-btn" id="muteBtn" onclick="toggleMute()">🔇</button>
                <button class="control-btn" id="speakerBtn" onclick="toggleSpeaker()">🔊</button>
                <button class="control-btn" onclick="toggleKeypad()">🔢</button>
            </div>

            <div class="call-actions">
                <button class="call-btn btn-end" onclick="endCall()">📵</button>
            </div>
        </div>

        <!-- Call History -->
        <div class="call-card hidden" id="callHistory">
            <h2 style="color: #667eea; margin-bottom: 20px;">📋 تاریخچه تماس‌ها</h2>
            
            <div class="recent-calls">
                <div class="call-history-item" onclick="makeCall('احمد رضایی', '09123456789')">
                    <div class="call-icon">📞</div>
                    <div class="call-details">
                        <h4>احمد رضایی</h4>
                        <p>مسافر • 10 دقیقه پیش • 2:35</p>
                    </div>
                    <div class="call-action-icon">📲</div>
                </div>

                <div class="call-history-item" onclick="makeCall('محمد احمدی', '09121234567')">
                    <div class="call-icon">📞</div>
                    <div class="call-details">
                        <h4>محمد احمدی</h4>
                        <p>مسافر • 1 ساعت پیش • 5:12</p>
                    </div>
                    <div class="call-action-icon">📲</div>
                </div>

                <div class="call-history-item" onclick="makeCall('پشتیبانی', '02112345678')">
                    <div class="call-icon" style="background: #10b981;">🛠️</div>
                    <div class="call-details">
                        <h4>پشتیبانی</h4>
                        <p>ساعت 9:00 صبح • 3:45</p>
                    </div>
                    <div class="call-action-icon">📲</div>
                </div>

                <div class="call-history-item" onclick="makeCall('علی کریمی', '09129876543')">
                    <div class="call-icon">📞</div>
                    <div class="call-details">
                        <h4>علی کریمی</h4>
                        <p>مسافر • دیروز • 4:20</p>
                    </div>
                    <div class="call-action-icon">📲</div>
                </div>
            </div>

            <button class="call-btn btn-answer" style="width: 100%; border-radius: 15px; margin-top: 20px;" onclick="showIncoming()">
                📞 شبیه‌سازی تماس ورودی
            </button>
        </div>
    </div>

    <script>
        let callDuration = 0;
        let callTimer;
        let isMuted = false;
        let isSpeakerOn = false;

        // Show call history on load
        window.onload = function() {
            showHistory();
        }

        function showIncoming() {
            document.getElementById('incomingCall').classList.remove('hidden');
            document.getElementById('activeCall').classList.add('hidden');
            document.getElementById('callHistory').classList.add('hidden');
        }

        function showHistory() {
            document.getElementById('incomingCall').classList.add('hidden');
            document.getElementById('activeCall').classList.add('hidden');
            document.getElementById('callHistory').classList.remove('hidden');
        }

        function answerCall() {
            document.getElementById('incomingCall').classList.add('hidden');
            document.getElementById('activeCall').classList.remove('hidden');
            startTimer();
            
            // Simulate ring sound
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYHGGm98OScTgwOUKzn7bllHAU0kRj/zX8sAA==');
            audio.play().catch(e => console.log('Audio play failed'));
        }

        function rejectCall() {
            showHistory();
        }

        function endCall() {
            clearInterval(callTimer);
            callDuration = 0;
            showHistory();
        }

        function startTimer() {
            callTimer = setInterval(() => {
                callDuration++;
                const minutes = Math.floor(callDuration / 60);
                const seconds = callDuration % 60;
                document.getElementById('duration').textContent = 
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('muteBtn');
            if (isMuted) {
                btn.classList.add('active');
                btn.textContent = '🔇';
            } else {
                btn.classList.remove('active');
                btn.textContent = '🎤';
            }
        }

        function toggleSpeaker() {
            isSpeakerOn = !isSpeakerOn;
            const btn = document.getElementById('speakerBtn');
            if (isSpeakerOn) {
                btn.classList.add('active');
                btn.textContent = '🔊';
            } else {
                btn.classList.remove('active');
                btn.textContent = '🔈';
            }
        }

        function toggleKeypad() {
            alert('🔢 صفحه کلید شماره‌گیری\n\nاین قابلیت در نسخه بعدی اضافه خواهد شد.');
        }

        function makeCall(name, number) {
            if (confirm(`📞 تماس با ${name}؟\n${number}`)) {
                document.querySelector('.caller-name').textContent = name;
                document.querySelector('.caller-number').textContent = number;
                showIncoming();
            }
        }
    </script>
</body>
</html>
